<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetPTS</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="lib/leaflet-sidebar.min.css">
    <link rel="stylesheet" href="lib/awesomplete.css">
    <link rel="stylesheet" href="lib/L.Control.ZoomMin.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-3.5.1.js"></script>
    <script src="lib/leaflet.js"></script>
    <script src="lib/leaflet-sidebar.min.js"></script>
    <script src="node_modules/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
    <script src="lib/L.Control.ZoomMin.js"></script>
    <script src="lib/feather.min.js"></script>
    <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>
    <script src='https://raw.githubusercontent.com/mattwilliamson/Google-Maps-Point-in-Polygon/master/maps.google.polygon.containsLatLng.js'></script>
    <!--  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIcqplo9Wd7LgQm8ync8EFU3t4ROobURU&libraries=places&callback=initMap"> </script> -->
    <script src="js/setDatetimeToNow.js">
    </script>

</head>

<body onload="setDatetimeNow()">
    <header>
        <img id="logo" src="img/logopts.png" alt="Logo" class="center" />
        <div class="centercolumn" style="visibility: hidden">
        </div>
    </header>
    <div id="bloc1">
        <div id="sub-bloc1">
            <h4>Choisissez la date et l'heure de départ:</h4>
            <label for="departure-time"></label>
            <!-- <h3> <span id="datetimeNow"></span> ${datetime}</h3> -->
            <input type="datetime-local" id="departure-time" name="departure-time">

            <h4>Choisissez le temps maximal de trajet que vous souhaitez:</h4>
            <label for="departure-time"></label>
            <div class="slidecontainer">
                <input type="range" min="15" max="200" value="60" class="slider" id="myRange">
                <p>Valeur: <span id="demo"></span> minutes</p>
            </div>

            <h4>Choisissez votre moyen de transport:</h4>
            <label>
          <input type="radio" name="modeSelection" value="transport" checked>
          <img src="/img/train.png" width="60" height="70">
        </label>
            <label>
          <input type="radio" name="modeSelection" value="carOnly">
          <img src="/img/car.png" width="60" height="70">
        </label>
            <label>
          <input type="radio" name="modeSelection" value="bicycleOnly" >
          <img src="/img/bicycle.png" width="60" height="70">
        </label>
            <label>
          <input type="radio" name="modeSelection" value="bikeAndTransport" width="100" >
          <img src="/img/trainPlusBicycle.png" width="150" height="70">
        </label>
            <label>
          <input type="radio" name="modeSelection" value="walkingOnly">
          <img src="/img/walk.png" width="60" height="70">
        </label>

            <h4>Type d'activité:</h4>
            <select onchange="addPointsOfInterests()" name="activity" id="list-activity">
              <option value="">--Merci de choisir une activité--</option>
              <option value="restaurant">Restaurant</option>
              <option value="cafe">Café</option>
              <option value="bar">Bar</option>
              <option value="library">Bibliothèque</option>
              <option value="museum">Musée</option>
          </select>
            <h4><span id="msgPlaces"></span>

                <hr>

                <h4>Veuillez cliquer sur la carte pour ajouter des utilisateurs (nombre d'utilisateurs placés: <span id="nbusers"></span>)
                </h4>
                <h4><span id="msg"></span>
                </h4>

        </div>
    </div>
    <div id="mapid">
    </div>
    <script src="js/addIsochronesAndIntersection.js"></script>
    <script src="js/searchPlaces.js"></script>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
    <script type="javascript">feather.replace()</script>
</body>

</html>
